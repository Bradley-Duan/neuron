appId: com.nervos.neuron
copyright: Copyright (C) 2019 Nervos Foundation.
productName: Neuron

asar: true
asarUnpack: ["Resources/bin"]

directories:
  buildResources: .
  output: ../../release

afterSign: scripts/notarize.js

files:
  - from: "../.."
    to: "."
    filter: ["!**/*", "ormconfig.json"]
  - package.json
  - dist
  - "!**/*.map"
  - "!**/src/"

  - "!node_modules/chalk"
  - "!node_modules/ansi-styles"
  - "!node_modules/escape-string-regexp"
  - from: "../../node_modules/chalk"
    to: "node_modules/chalk"
  - from: "../../node_modules/ansi-styles"
    to: "node_modules/ansi-styles"
  - from: "../../node_modules/escape-string-regexp"
    to: "node_modules/escape-string-regexp"

publish:
  - github

nsis:
  oneClick: false
  createDesktopShortcut: always
  createStartMenuShortcut: true
  runAfterFinish: false

dmg:
  sign: false
  artifactName: "${productName}-v${version}.${ext}"

win:
  verifyUpdateCodeSignature: false
  artifactName: "${productName}-v${version}-setup.${ext}"
  icon: assets/icons/icon.ico
  files:
    - from: "bin/win/ckb.exe"
      to: "Resources/bin/ckb.exe"
  target:
    - target: nsis
      arch:
        - x64

mac:
  artifactName: "${productName}-v${version}-${os}.${ext}"
  category: public.app-category.finance
  icon: assets/icons/icon.icns
  files:
    - from: "bin/mac/ckb"
      to: "Resources/bin/ckb"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: assets/entitlements.plist
  entitlementsInherit: assets/entitlements.plist
  electronLanguages: ["en", "zh", "zh_CN"]
  target:
    - dmg
    - zip

linux:
  artifactName: "${productName}-v${version}-${arch}.${ext}"
  category: Finance
  icon: assets/icons/
  files:
    - from: "bin/linux/ckb"
      to: "Resources/bin/ckb"
  target:
    - AppImage
